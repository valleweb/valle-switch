<!doctype html>

<html lang="en">

  <head>
    <title>valle-switch demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../valle-switch.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>valle-switch demo</h1>

      <!-- Default - demo
      ========================= -->

      <h2>Default</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-switch></valle-switch>

        </template>
			</demo-snippet>

      <!-- With Prop - demo
      ========================= -->

      <h2>With Prop</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-switch label-left="Left" label-right="Right"></valle-switch>

        </template>
			</demo-snippet>
			
			<!-- Disabled - demo
      ========================= -->

      <h2>Disabled</h2>

      <demo-snippet class="centered-demo">
        <template>

          <valle-switch label-left="Left" label-right="Right" disabled></valle-switch>

        </template>
      </demo-snippet>

      <!-- Custom style - demo
      ========================= -->

      <h2>Custom style</h2>

      <demo-snippet class="centered-demo">
        <template>

        <style is="custom-style">
          .shiny {
            --valle-label-switch-color: #ef7272;
						--valle-switch-background: #d8cfcf;
						--valle-switch-background-checked: #efcbe6;
						--valle-switch-toggle: #dea5a5;
						--valle-switch-toggle-checked: #af62b3;
          }
        </style>

        <valle-switch class="shiny" label-left="Left" label-right="Right"></valle-switch>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
