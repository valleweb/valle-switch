<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-switch demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../valle-switch.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-switch demo</h1>

      <!-- Default -->
      <h3>Default</h3>
      <demo-snippet>
        <template>
          <valle-switch></valle-switch>
        </template>
      </demo-snippet>

      <!-- With Prop -->
      <h3>With Prop</h3>
      <demo-snippet>
        <template>
          <valle-switch label-left="Left" label-right="Right"></valle-switch>
        </template>
      </demo-snippet>

      <!-- Disabled -->
      <h3>Disabled</h3>
      <demo-snippet>
        <template>
          <valle-switch label-left="Left" label-right="Right" disabled></valle-switch>
        </template>
      </demo-snippet>

      <!-- Custom style -->
      <h3>Custom style</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .shiny {
              --valle-label-switch-color: #ef7272;
              --valle-switch-background: #d8cfcf;
              --valle-switch-background-checked: #efcbe6;
              --valle-switch-toggle: #dea5a5;
              --valle-switch-toggle-checked: #af62b3;
            }
          </style>
          <valle-switch class="shiny" label-left="Left" label-right="Right"></valle-switch>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
